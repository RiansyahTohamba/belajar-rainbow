<div class="chat-header clearfix">

  <img class="img-circle" src="{{$ctrl.item.avatar}}" width="60" height="60" alt="avatar" />

  <div class="chat-about">
    <div class="chat-with">{{$ctrl.item.name.value}}</div>

    <div class="chat-num-messages">{{$ctrl.item.from.emailPro}}</div>

  </div>

  <button ng-click="videoCall()" class="btn btn-success call-btn pull-right">
          <i class="fa fa-video-camera"></i>
  </button>
  <button type="button" ng-click="audioCall()" class="btn btn-success call-btn pull-right" style="float: right">
    <i class="fa fa-phone"></i>
  </button>
  <div class="chat-history">
    <p>oran lain telepon</p>
    <p class="phoneNumber">{{$ctrl.item.contact.displayName}}</p>
    <ul>
      <rbx-message ng-repeat="item in $ctrl.item.messages" item="item"></rbx-message>
    </ul>
  </div> <!-- end chat-history -->
  <!-- call modal -->
