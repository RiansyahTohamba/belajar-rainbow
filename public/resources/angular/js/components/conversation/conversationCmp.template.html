<div class="chat-history">
  <ul>
    <rbx-message ng-repeat="item in $ctrl.item.messages" item="item"></rbx-message>
  </ul>
</div> <!-- end chat-history -->


<div class="send-wrap chat-message clearfix">
  <form ng-submit="onSend()">
    <textarea name="message" id="messageField" ng-model="message" class="form-control send-message" rows="3" placeholder="Write a reply..." autofocus></textarea>
    <div class="btn-panel">
      <button type="button" class="btn btn-default btn-sm" aria-label="Left Align" data-toggle="modal" data-target="#exampleModalup">
        <span class="glyphicon glyphicon-paperclip" aria-hidden="true"></span>
      </button>&nbsp;&nbsp;&nbsp;
      <button type="button" class="btn btn-default btn-sm" aria-label="Left Align" data-toggle="modal" data-target="#exampleModalimg">
        <span class="glyphicon glyphicon-picture" aria-hidden="true"></span>
      </button>
      <button ng-submit="onSend()" class="btn btn-success send-button pull-right">Send</button>
    </div>

  </form>

  <!-- Modal -->
  <div class="modal" id="exampleModalup" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-body">

          <div class="form-group">
              <label>Upload File</label>
              <div class="input-group">
                  <span class="input-group-btn">
                      <span class="btn btn-default btn-file">
                          Browse… <input type="file" files-input ng-model="fileArray" multiple>
                      </span>
                  </span>
                  <input type="text" id="uploadMessage" name="uploadMessage" ng-model="uploadMessage" class="form-control" placeholder="your message...">
              </div>
              <img id='img-upload'/>
              <button ng-click="uploadFile()" class="btn btn-success send-button pull-right">OK</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal" id="exampleModalimg" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-body">

          <div class="form-group">
              <label>Upload Image</label>
              <div class="input-group">
                  <span class="input-group-btn">
                      <span class="btn btn-default btn-file">
                        <!-- <input type="file" id="uploaderFile" name="uploaderFile" ng-model="uploaderFile"> -->
                          Browse… <input type="file" files-input ng-model="fileArray" accept="image/*" multiple>
                      </span>
                  </span>
                  <input type="text" id="uploadMessage" name="uploadMessage" ng-model="uploadMessage" class="form-control" placeholder="your message...">
              </div>
              <img id='img-upload'/>
              <button ng-click="uploadFile()" class="btn btn-success send-button pull-right">OK</button>
          </div>
        </div>
      </div>
    </div>
  </div>

</div> <!-- end chat-message -->
