<!DOCTYPE HTML>
<html lang="en" ng-controller="bootstrapController">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>My First Rainbow Application</title>
        <script src="//api.openrainbow.com/sdk/web/libs/loader-sdk.min.js" data-main="./config.json"></script>

    </head>
    <body ng-controller="constructorController">
      <!-- ./node_modules/http-server/bin/http-server public/ -p 8887 -->
      <div >
        <rbx-user name="{{user._displayName}}" avatar_src="{{user.avatar.src}}"></rbx-user>
        <img src="{{user.avatar.src}}"
    				id="userAvatar" style="width: 100px; height: 100px;" class="img-circle">
      </div>
    </body>
</html>
