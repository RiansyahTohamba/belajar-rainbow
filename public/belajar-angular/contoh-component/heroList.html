<b>Heroes</b><br>
<hero-detail
  ng-repeat="pahlawan in $ctrl.list"
  hero="pahlawan"
  namaku="rian"
  on-delete="$ctrl.deleteHero(pahlawan)"
  on-update="$ctrl.updateHero(pahlawan, prop, value)"></hero-detail>
